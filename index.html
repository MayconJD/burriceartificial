<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burrice Artificial</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'IBM Plex Mono', monospace;
            background-color: white;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }
        h1 {
            font-size: 2em;
            margin: 20px 0;
            color: #333;
            text-align: center; /* Centraliza o tÃ­tulo em todas as telas */
            width: 100%; /* Garante que ocupe toda a largura */
        }
        #chat-container {
            flex-grow: 1;
            width: 90%;
            max-width: 600px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 80px;
        }
        #input-container {
            width: 100%;
            position: fixed;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
        }
        #question-input {
            width: 100%;
            max-width: 550px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'IBM Plex Mono', monospace;
            margin-bottom: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        #send-button {
            padding: 10px 20px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            background-color: #000000;
            color: white;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message {
            width: 80%;
            max-width: 500px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            margin: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
        }
        .question {
            align-self: flex-end;
            background-color: #ffffff;
            text-align: right;
        }
        .response {
            align-self: flex-start;
            background-color: #F1F0F0;
            text-align: left;
        }
        #wojak {
            position: fixed;
            bottom: 140px;
            width: 250px;
            height: 250px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>ðŸ¤” - Burrice Artificial - ðŸ¤”</h1>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="question-input" placeholder="Digite sua pergunta aqui">
        <button id="send-button">Enviar</button>
    </div>
    <img id="wojak" src="wojak.png" alt="Wojak">

    <script>
        const responses = [
            "sei lÃ¡ caralho kkkkkkkk",
            "nÃ£o faÃ§o ideia kkkkkkk",
            "uÃ©, nÃ£o sei mano kkkkk",
            "sei lÃ¡, pergunta pra outra pessoa kkkkk",
            "tÃ´ por fora dessa aÃ­ kkkkkkk",
            "cara, nÃ£o sei kkkkkk",
            "sei nÃ£o, procura no Google kkkkkk",
            "pergunta complicada essa hein? kkkkkkk",
            "nÃ£o manjo disso nÃ£o kkkkkkk",
            "pergunta errada kkkkkkk"
        ];

        const wojakImage = document.getElementById("wojak");
        const questionInput = document.getElementById("question-input");
        const sendButton = document.getElementById("send-button");
        const chatContainer = document.getElementById("chat-container");
        let questionCount = 0;

        sendButton.addEventListener("click", () => {
            const questionText = questionInput.value.trim();
            if (questionText === "") return;

            const questionBox = document.createElement("div");
            questionBox.className = "message question";
            questionBox.textContent = questionText;
            chatContainer.appendChild(questionBox);

            wojakImage.src = "wojak_3.png";
            const dots = document.createElement("div");
            dots.className = "message response";
            dots.textContent = "...";
            chatContainer.appendChild(dots);

            chatContainer.scrollTop = chatContainer.scrollHeight;
            questionCount++;

            if (questionCount === 3) {
                setTimeout(() => {
                    chatContainer.removeChild(dots);
                    const endMessage = document.createElement("div");
                    endMessage.className = "message response";
                    endMessage.textContent = "Tomar no cu cara chatokkkk";
                    chatContainer.appendChild(endMessage);
                    chatContainer.scrollTop = chatContainer.scrollHeight;

                    setTimeout(() => {
                        chatContainer.innerHTML = "";
                        wojakImage.src = "wojak.png";
                        questionCount = 0;
                    }, 2000);
                }, 2000);
            } else {
                setTimeout(() => {
                    const responseText = responses[Math.floor(Math.random() * responses.length)];
                    chatContainer.removeChild(dots);

                    const responseBox = document.createElement("div");
                    responseBox.className = "message response";
                    responseBox.textContent = responseText;
                    chatContainer.appendChild(responseBox);

                    wojakImage.src = "wojak_2.png";
                    questionInput.value = "";
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 2000);
            }
        });

        questionInput.addEventListener("input", () => {
            wojakImage.src = "wojak.png";
        });
    </script>
</body>
</html>
